<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AWC - Ecommerce</title>
    <meta name="title" content="AWC - Ecommerce">
    <meta name="description"
          content="Selección de productos de alta calidad. AWC Ecommerce te ofrece la mejor experiencia de compra online.">
    <meta name="keywords" content="ecommerce, tienda online, compras, productos">
    <meta name="author" content="Nicolas, Tomas y Emiliano">

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="header__logo">
                    <img src="assets/logo.png" alt="AWC Ecommerce" class="header__logo-img">
                </div>
                <div class="d-flex align-items-center gap-4">
                    <span class="header__username">José Perez</span>
                    <button class="position-relative header__cart-button p-0 border-0 bg-transparent" id="cartButton">
                        <i class="bi bi-cart3 fs-4 text-primary"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger header__cart-badge" id="cartCount">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main id="app" class="container my-4">
        <h1 class="my-5 text-center">Nuestra selección de Productos</h1>
        <div id="loading-container" class="d-flex justify-content-center align-items-center min-vh-75">
            <div class="spinner-border text-info" style="width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <div class="row d-none" id="product-container"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p class="footer__text">ISTEA - Aplicaciones Web Cliente</p>
            </div>
        </div>
    </footer>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-sidebar__header">
            <h3 class="cart-sidebar__title">Carrito de Compras</h3>
            <button class="btn-close" id="closeCart" aria-label="Close"></button>
        </div>
        <div class="cart-sidebar__items" id="cartItems"></div>
        <div class="cart-sidebar__footer">
            <div class="d-flex justify-content-between fw-bold mb-3">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn btn-primary w-100">Finalizar Compra</button>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Nombre del producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
